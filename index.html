<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"><span class="1-1"></span></div>
        <div class="col-md-3"><span class="1-2"></span></div>
        <div class="col-md-3"><span class="1-3"></span></div>
      </div>
      <div class="row">
        <div class="col-md-3"><span class="2-1"></span></div>
        <div class="col-md-3"><span class="2-2"></span></div>
        <div class="col-md-3"><span class="2-3"></span></div>
      </div>
      <div class="row">
        <div class="col-md-3"><span class="3-1"></span></div>
        <div class="col-md-3"><span class="3-2"></span></div>
        <div class="col-md-3"><span class="3-3"></span></div>
      </div>
    </div>
  </body>
</html>
